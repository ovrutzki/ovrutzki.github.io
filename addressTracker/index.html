<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./address_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="conteiner"> 
    <!--search bar -->
    <div id="header">
      <h1>IP Address Tracker</h1>
      <form id="search-bar" action="">
        <input id="input"  type="text" placeholder="Enter IP address">
        <button id="btn" class="button">
          <img id="arrow" src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
    </div>
    <!--Information block -->
    <div id="details">
      <div class="info">
        <h4>IP Address</h4>
        <h2 id="adrress">123.456.789.000</h2>
      </div>
      <hr>
      <div class="info">
        <h4>Location</h4>
        <h2 id="location">City, Region, PostalCode</h2>
      </div>
      <hr>
      <div class="info">
        <h4>Timezone</h4>
        <h2 id="time-zone">UTC</h2>
      </div>
      <hr>
      <div class="info">
        <h4>ISP</h4>
        <h2 id="isp">Hello World</h2>
      </div>
    </div>
        <!-- Map -->
    <div id="map"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eran Ovrutzki</a>.
    </div>
  </div>
  <script src="./address_main.js"></script>
</body>
</html>
